<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nesting lists</h1>
    <ol type="i">
        <li>item 1
            <ul>
                <li>Sub item 1</li>
                <li>Sub item 2
                    <ol type="a">
                        <li>Sub item 1</li>
                        <li>Sub item 2</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>item 2
            <ol>
                <li>Sub item 1
                    <ul type="square">
                        <li>Sub item 1</li>
                        <li>Sub item 2</li>
                    </ul>
                </li>
                <li>Sub item 2</li>
            </ol>
        </li>
        <li>item 3</li>
    </ol>
    <li>Fruit
        <ul type="circle">
            <li>Bananas</li>
            <li>Apples
                <ul type="square">
                    <li>Green</li>
                    <li>Red</li>
                </ul>
            </li>
            <li>Pears</li>
        </ul>
    </li>
    <li>Vegetables</li>
    <li>Meat</li>
</body>
</html>
